<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8d7da;
        }
        h1 {
            color: #721c24;
        }
        p {
            color: #721c24;
            font-size: 1.2rem;
        }
        .button-container {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Oops, It's not that I know every single movie ever existed!</h1>
    <p>There is an error while processing your request.</p>
    <div class="button-container">
        <a href="/">Try Something Else</a>
    </div>
</body>
</html>
